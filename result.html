<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/result.css">
</head>
<body>
<header class="header">
    <div class="container">
        <div class="logo">
            <img src="images/Logo.png" alt="Logo">
        </div>
    </div>
</header>

<section class="result">
    <div class="container">
        <div class="result-image">
            <img src="images/QuestionMarks.png" alt="Questions">
        </div>
        <div class="big-title result-title">
            Ура! Ты прошёл тест! <span>Твой результат:</span>
        </div>
        <div class="result-score" id="resultScore">
            4/5
        </div>
    </div>
    <div class="show-answers">
        <a href="#" id="show">Посмотреть правильные ответы<img src="images/mini-arrow.png" alt="mini arrow"></a>
    </div>
</section>

<footer class="footer">
    <div class="container">
        «АйтилогияQuiz» © Все права защищены / 2024
    </div>
</footer>

<script src="scripts/result.js"></script>
</body>
</html>
