<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
<header class="header">
    <div class="container">
        <div class="logo">
            <img src="images/Logo.png" alt="Logo">
        </div>
    </div>
</header>

<section class="form">
    <div class="container">
        <div class="form-content">
            <h1 class="form-title common-title">Введите свои <span>данные</span></h1>
            <div class="form-details">
                <div class="form-group">
                    <input type="text" class="form-input" id="name" required>
                    <label for="name" class="form-label">Имя</label>
                </div>
                <div class="form-group">
                    <input type="text" class="form-input" id="last-name" required>
                    <label for="last-name" class="form-label">Фамилия</label>
                </div>
                <div class="form-group">
                    <input type="text" class="form-input" id="email" required>
                    <label for="email" class="form-label">Электронная почта</label>
                </div>
                <div class="form-agree">
                    <input type="checkbox" id="agree" required>
                    <label for="agree">Я ознакомлен <a href="#">с правилами сайта</a></label>
                </div>
            </div>
            <div class="form-button">
                <button class="button" id="process" disabled>
                    Перейти к выбору теста
                </button>
            </div>
        </div>
        <div class="form-image">
            <img src="images/FormImage.png" alt="Form Image">
        </div>
    </div>
</section>

<footer class="footer">
    <div class="container">
        «АйтилогияQuiz» © Все права защищены / 2024
    </div>
</footer>

<script src="scripts/form.js"></script>
</body>
</html>
